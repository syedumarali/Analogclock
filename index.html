<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="circle"></div>
        <div class="number" style="--angle: 0deg;">12</div>
        <div class="number" style="--angle: 30deg;">1</div>
        <div class="number" style="--angle: 60deg;">2</div>
        <div class="number" style="--angle: 90deg;">3</div>
        <div class="number" style="--angle: 120deg;">4</div>
        <div class="number" style="--angle: 150deg;">5</div>
        <div class="number" style="--angle: 180deg;">6</div>
        <div class="number" style="--angle: 210deg;">7</div>
        <div class="number" style="--angle: 240deg;">8</div>
        <div class="number" style="--angle: 270deg;">9</div>
        <div class="number" style="--angle: 300deg;">10</div>
        <div class="number" style="--angle: 330deg;">11</div>
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand seconds-hand"></div>
    </div>
     <script src="script.js"></script>
</body>
</html>
